    cidr: 10.31.1.0/24
    dns: 10.0.0.1
    dhcp: false

  # Branch2 networks
  - name: branch2-Internet
    cidr: 10.10.2.0/24
    dns: 10.0.0.1
    dhcp: true
  - name: branch2-lan1
    cidr: 10.30.2.0/24
    dns: 10.0.0.1
    dhcp: false

  # Branch3 networks
  - name: branch3-Internet
    cidr: 10.10.3.0/24
    dns: 10.0.0.1
    dhcp: true
  - name: branch3-lan1
    cidr: 10.30.3.0/24
    dns: 10.0.0.1
    dhcp: false

  # dummy networks
  # used to isolate wan interfaces of NSGVs
  - name: dummy-wan
    cidr: 255.255.255.0/28
    dhcp: false

