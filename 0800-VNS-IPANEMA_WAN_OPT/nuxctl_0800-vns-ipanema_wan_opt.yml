    dns: 10.0.0.1
    dhcp: true
  - name: HQ-LAN1
    cidr: 10.30.99.0/24
    dns: 10.0.0.1
    dhcp: false

  # Branch1 networks
  - name: branch1-Internet
    cidr: 10.10.1.0/24
    dns: 10.0.0.1
    dhcp: true
  - name: branch1-lan1
    cidr: 10.30.1.0/24
    dns: 10.0.0.1
    dhcp: false
