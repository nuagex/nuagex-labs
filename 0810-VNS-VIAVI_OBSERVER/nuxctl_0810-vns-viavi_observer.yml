networks:
  # - name: private
  #   cidr: 10.0.0.0/24
  #   dns:
  #   - 10.0.0.1
  #   dhcp: true
  # HQ networks
  - name: HQ-Internet
    cidr: 10.10.99.0/24
    dns: 10.0.0.1
    dhcp: true
  - name: HQ-Sub1
    cidr: 10.30.99.0/24
    dns: 10.0.0.1
    dhcp: false

  # Branch1 networks
  - name: Branch1-Internet
    cidr: 10.10.1.0/24
    dns: 10.0.0.1
    dhcp: true
  - name: Branch1-Sub1
    cidr: 10.30.1.0/24
    dns: 10.0.0.1
    dhcp: false
  - name: Branch1-EMS_Sub
    cidr: 10.31.1.0/24
    dns: 10.0.0.1
    dhcp: false
  - name: Branch1-Test_Sub
    cidr: 10.32.1.0/24
    dns: 10.0.0.1
    dhcp: false

  # dummy networks
  # used to isolate wan interfaces of NSGVs
  - name: dummy-wan
    cidr: 255.255.255.0/28
    dhcp: false


