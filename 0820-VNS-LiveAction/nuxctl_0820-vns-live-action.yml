#################
#               #
# S E R V E R S #
#               #
#################
servers:
  # inherit default Servers present in template

  ## additional servers 
  - name: portal
    image: portal_NUX_VNS_5.3.2_PORTAL
    flavor: ceph.vsd
    interfaces:
      - index: 0
        network: private
        address: 10.0.0.6

  - name: live-action
    image: nux_live_action
    flavor: nux.vsd
    interfaces:
      - index: 0
        network: private
        address: 10.0.0.11

  # HQ servers
  - name: hq-nsg1
    flavor: m1.medium
    image: nux_nsg_5.4.1
    interfaces:
      - network: HQ-Internet
        address: 10.10.10.10
        index: 0
      - network: HQ-MPLS
        address: 10.20.10.10
        index: 1
      - network: HQ-LAN1
        address: 192.168.10.1
        index: 2

  - name: hq-pc1
    image: nux_branch_pc
    flavor: m1.small
    interfaces:
      - index: 0
        network: private
        address: 10.0.0.110
      - index: 1
        network: HQ-LAN1
        address: 192.168.10.99

  
  # MV servers
  - name: mv-nsg1
    flavor: m1.medium
    image: nux_nsg_5.4.1
    interfaces:
      - network: MV-Internet
        address: 10.10.20.10
        index: 0
      - network: MV-MPLS
        address: 10.20.20.10
        index: 1
      - network: MV-LAN1
        address: 192.168.20.1
        index: 2

  - name: mv-pc1
    image: nux_branch_pc
    flavor: m1.small
    interfaces:
      - index: 0
        network: private
        address: 10.0.0.120
      - index: 1
        network: MV-LAN1
        address: 192.168.20.99

  # NY servers
  - name: ny-nsg1
    flavor: m1.medium
    image: nux_nsg_5.4.1
    interfaces:
      - network: NY-Internet
        address: 10.10.30.10
        index: 0
      - network: NY-MPLS
        address: 10.20.30.10
        index: 1
      - network: NY-LAN1
        address: 192.168.30.1
        index: 2
  - name: ny-pc1
    image: nux_branch_pc
    flavor: m1.small
    interfaces:
      - index: 0
        network: private
        address: 10.0.0.130
      - index: 1
        network: NY-LAN1
        address: 192.168.30.99

  # Routers
  - name: pe-internet
    flavor: m1.small
    image: CentOS-7.5-x86_64-GenericCloud
    interfaces:
      - network: private
        address: 10.0.0.210
        index: 0
      - network: VSC-Internet
        address: 10.10.1.1
        index: 1
      - network: HQ-Internet
        address: 10.10.10.1
        index: 2
      - network: MV-Internet
        address: 10.10.20.1
        index: 3
      - network: NY-Internet
        address: 10.10.30.1
        index: 4

  - name: pe-mpls
    flavor: m1.small
    image: CentOS-7.5-x86_64-GenericCloud
    interfaces:
      - network: private
        address: 10.0.0.220
        index: 0
      - network: VSC-MPLS
        address: 10.20.1.1
        index: 1
      - network: HQ-MPLS
        address: 10.20.10.1
        index: 2
      - network: MV-MPLS
        address: 10.20.20.1
        index: 3
      - network: NY-MPLS
        address: 10.20.30.1
        index: 4