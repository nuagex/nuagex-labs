template: 5c9d705217b3be0001d9972f
name: vns-live-action
sshKeys:
  - name: demo  # WARNING: make sure to use your public key instead of the demo one
    key: "ssh-rsa  arunpoonia@Aruns-MacBook-Pro.local"

services:
  - name: rdp-hqpc1
    type: public
    port: 33891
    protocols:
      - tcp
    destination:
      port: 3389
      address: 10.0.0.110
  - name: rdp-mvpc1
    type: public
    port: 33892
    protocols:
      - tcp
    destination:
      port: 3389
      address: 10.0.0.120
  - name: rdp-nypc1
    type: public
    port: 33893
    protocols:
      - tcp
    destination:
      port: 3389
      address: 10.0.0.130
  - name: amqp
    type: public
    port: 5672
    protocols:
      - tcp
    destination:
      port: 5672
      address: 10.0.0.2
  - name: stomp
    type: public
    port: 61614
    protocols:
      - tcp
    destination:
      port: 61614
      address: 10.0.0.2
  - name: vns_portal_ui
    type: public
    port: 1443
    urlScheme: http
    protocols:
      - tcp
    destination:
      port: 80
      address: 10.0.0.6
    credentials:
      username: superAdmin
      password: abcd1234
      organization: csp
  - name: liveaction_ui
    type: public
    port: 2443
    urlScheme: https
    protocols:
      - tcp
    destination:
      port: 443
      address: 10.0.0.11
    credentials:
      username: admin
      password: admin

